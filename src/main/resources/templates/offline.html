<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Rokkitt" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;

        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 0px solid #1eb4ff;
            background-image: url("/images/bann.jpg");


        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            margin: 3px;

        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #030303;
        }

        /* Style the tab content */
        .tabcontent {
            display: flex;
            padding: 6px 12px;
            border: 2px solid #ccc;
            border-top: none;
        }
    </style>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

</head>
<body>

<div class="tab" >
    <button class="btn btn-secondary btn-lg " onclick="openCity(event, 'formulario')" id="defaultOpen">Formulario</button>
    <button class="btn btn-secondary btn-lg" onclick="openCity(event, 'tabla')">Datos Locales</button>
</div>

<div id="formulario" class="tabcontent">
    <!--div w3-include-html="formulario.html"></div-->
    <#include "formulario.ftl">
</div>

<div id="tabla" class="tabcontent">
    <#include "tabla.ftl">
</div>

<script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>


<!--===============================================================================================-->
<script src="js/geolocation.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
</body>
</html>

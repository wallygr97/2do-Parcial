<!-- login -->
<h1>Encuesta Universitaria</h1>
<div class="login-w3l">
    <div class="top-img-agileits-w3layouts">
        <h2 class="sub-head-w3-agileits">Información</h2>
        <p>Favor de llenar la encuesta!</p>
        <div class="login-form">
            <form action="#" method="post">
                <input type="text" name="Nombre" placeholder="Nombre completo" required="" />
                <input type="text" name="Sector" placeholder="sector" required="" />
                <div class="field-half" style="margin-bottom: 1%">
                    <select name="Nivel Escolar" required>
                        <option value="">--Nivel Escolar--</option>
                        <option value="Básico">Básico</option>
                        <option value="Medio">Medio</option>
                        <option value="Universitario">Grado Universitario</option>
                        <option value="Postgrado">Postgrado</option>
                        <option value="Doctorado">Doctorado</option>
                    </select>
                </div>
                <input type="submit" value="Enviar">
            </form>

<script>
    $(document).ready (function () {
        $.get("https://api.ipify.org?format=json",
            function (data) {
                console.log(data)
                $("#ip").val(data.ip);
            });
        $("#enviarBtn").click(function(){
            $.post( "/encuesta", {nombre: $('#nombre').val(), sector: $('#sector').val(), nivel_escolar: $("#nivel_escolar").val(), ip: $("#ip").val()}, function() {
                alert( "success" );
            })
                .done(function() {
                    alert( "second success" );
                })
                .fail(function() {
                    alert( "error" );
                })
                .always(function() {
                    alert( "finished" );
                });
        });
    });
</script>
<script>
    if('serviceWorker' in navigator) {
